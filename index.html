<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인 연습 페이지</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=xodfeyoeq8"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="header"></div>
        <main>
            <div class="container">
                <section class="details-mnt-information">
                    <div class="inner row">
                      <figure class="col-lg-6">
                          <!-- 산 이미지 -->
                      </figure>
                      <article class="col-lg-6">
                          <!-- 산 정보 -->
                      </article>
                    </div>
                </section>
        
                <section class="details-mnt-weather">
                    <!-- 그 지역의 날씨 -->
                </section>
        
                <section class="details-mnt-trail">
                    <!-- 등산로 -->
                </section>

                <section class="details-mnt-map">
                    <h6 class="tag-h6">지도</h6> <i class="fa-solid fa-location-arrow" data-bs-toggle="popover" data-bs-placement="right"></i>
                        <div id="map" style="width:100%;height:400px;"></div>
                </section>
        
                <section class="details-mnt-related-images">
                    <h6>관련 이미지</h6>
                    <div class="row">
                        <!-- 관련 이미지 -->
                    </div>
                </section>
            </div>

        </main>
        <div id="footer"></div>

    </div>
    <script
    src="https://kit.fontawesome.com/840a32f19e.js"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=q9YxecFnqcBwzlGLN4pct1dr0tkcZNexL0TR3NcC&submodules=geocoder"></script>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=q9YxecFnqcBwzlGLN4pct1dr0tkcZNexL0TR3NcC"></script>
    <script type="module" src="apikey.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
